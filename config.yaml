server:
  host: "0.0.0.0"
  port: 8000
  base_domain: "http://localhost:8000"

paths:
  static_dir: "static" # 图片输出目录（可配置）
  template_path: "templates/moyuren.html"
  state_path: "state/latest.json"

scheduler:
  daily_times:
  - "06:00"

cache:
  ttl_hours: 24

fetch:
  api_endpoints:
  - name: "news"
    url: "https://60s.viki.moe/v2/60s"
    timeout_sec: 10
    params:
      "force-update": "false"
  # holiday 数据已由 HolidayService 独立获取，移除无效配置

render:
  viewport_width: 794
  viewport_height: 1123
  device_scale_factor: 3
  jpeg_quality: 100

logging:
  level: "INFO"
  file: "logs/app.log"

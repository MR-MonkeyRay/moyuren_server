name: Build and Publish Docker Image

# 触发策略：仅在 CI 通过后构建（main/develop 分支）+ 手动触发
on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish without CI gate (use with caution)'
        required: false
        type: boolean
        default: false
      force_reason:
        description: 'Reason for force publish (recommended when force_publish=true)'
        required: false
        type: string
        default: ''

env:
  GHCR_REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/moyuren-server

jobs:
  # 创建 Git Tag（仅 main 分支）
  create-tag:
    runs-on: ubuntu-latest
    # workflow_run 触发时检查 CI 是否成功且来自 push 事件，workflow_dispatch 手动触发时跳过检查
    if: |
      (github.event_name == 'workflow_dispatch' ||
       (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push')) &&
      (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main' ||
       github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main')
    permissions:
      contents: write
      actions: read
    outputs:
      version: ${{ steps.tag.outputs.version }}
      tag_created: ${{ steps.tag.outputs.tag_created }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # workflow_run 触发时需要 checkout CI 测试过的提交
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 0

      - name: Verify latest CI status for manual publish
        if: github.event_name == 'workflow_dispatch' && inputs.force_publish != true
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./.github/scripts/verify-ci-status.js');
            await script({github, context, core});

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract version and create tag
        id: tag
        run: |
          # 从 app/__init__.py 提取版本号
          VERSION=$(grep -oP '__version__\s*=\s*"\K[^"]+' app/__init__.py || true)
          echo "Current version: $VERSION"

          # 校验版本号非空
          if [[ -z "$VERSION" ]]; then
            echo "::error::Failed to extract version from app/__init__.py"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # 检查 tag 是否已存在
          if git tag -l "v$VERSION" | grep -q "v$VERSION"; then
            echo "::warning::Tag v$VERSION already exists, skipping tag creation"
            echo "tag_created=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # 创建并推送 tag
          echo "Creating tag v$VERSION"
          git tag "v$VERSION"
          git push origin "v$VERSION"
          echo "tag_created=true" >> $GITHUB_OUTPUT
          echo "Successfully created and pushed tag v$VERSION"

  # 构建并推送 Docker 镜像（含 Trivy 安全扫描）
  build:
    runs-on: ubuntu-latest
    needs: [create-tag]
    # workflow_run 触发时要求 CI 成功；workflow_dispatch 需 force_publish=true 或在 main/develop 分支
    if: |
      always() &&
      (needs.create-tag.result == 'success' || needs.create-tag.result == 'skipped') &&
      (
        (github.event_name == 'workflow_run' &&
         github.event.workflow_run.conclusion == 'success' &&
         github.event.workflow_run.event == 'push') ||
        (github.event_name == 'workflow_dispatch' &&
         (inputs.force_publish == true ||
          github.ref == 'refs/heads/main' ||
          github.ref == 'refs/heads/develop'))
      )
    permissions:
      contents: read
      packages: write
      actions: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # workflow_run 触发时需要 checkout CI 测试过的提交
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 0

      - name: Validate force publish reason
        if: github.event_name == 'workflow_dispatch' && inputs.force_publish == true
        run: |
          if [[ -z "${{ inputs.force_reason }}" ]]; then
            echo "::warning::Force publish without reason. Consider providing force_reason for audit trail."
          else
            echo "Force publish reason: ${{ inputs.force_reason }}"
          fi

      - name: Verify latest CI status for manual publish
        if: github.event_name == 'workflow_dispatch' && inputs.force_publish != true
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./.github/scripts/verify-ci-status.js');
            await script({github, context, core});

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Docker tags
        id: tags
        run: |
          # 将仓库名转为小写（Docker 要求）
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          DOCKERHUB_IMAGE_LOWER=$(echo "${{ env.DOCKERHUB_IMAGE }}" | tr '[:upper:]' '[:lower:]')

          # 获取短 commit SHA（workflow_run 时使用 CI 测试过的提交）
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            SHORT_SHA=$(echo "${{ github.event.workflow_run.head_sha }}" | cut -c1-7)
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          fi

          # 从 app/__init__.py 读取项目版本号
          PROJECT_VERSION=$(grep -oP '__version__\s*=\s*"\K[^"]+' app/__init__.py || echo "0.0.0")
          echo "Project version: ${PROJECT_VERSION}"

          # 获取 tag_created 状态（仅 main 分支有效）
          TAG_CREATED="${{ needs.create-tag.outputs.tag_created }}"

          # 获取实际分支名（处理 workflow_run 触发的情况）
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            ACTUAL_BRANCH="${{ github.event.workflow_run.head_branch }}"
          else
            ACTUAL_BRANCH="${{ github.ref_name }}"
          fi
          echo "Actual branch: ${ACTUAL_BRANCH}"

          # 初始化标签列表
          GHCR_TAGS=""
          DOCKERHUB_TAGS=""

          if [[ "${ACTUAL_BRANCH}" == "main" ]]; then
            # main 分支：始终推送 latest
            GHCR_TAGS="${{ env.GHCR_REGISTRY }}/${IMAGE_NAME_LOWER}:latest"
            DOCKERHUB_TAGS="${{ env.DOCKERHUB_REGISTRY }}/${DOCKERHUB_IMAGE_LOWER}:latest"
            SCAN_IMAGE_REF="${{ env.GHCR_REGISTRY }}/${IMAGE_NAME_LOWER}:latest"

            # 仅当创建了新 tag 时才推送版本号 tag（防止覆盖旧版本）
            if [[ "${TAG_CREATED}" == "true" ]]; then
              GHCR_TAGS="${{ env.GHCR_REGISTRY }}/${IMAGE_NAME_LOWER}:v${PROJECT_VERSION},${GHCR_TAGS}"
              DOCKERHUB_TAGS="${{ env.DOCKERHUB_REGISTRY }}/${DOCKERHUB_IMAGE_LOWER}:v${PROJECT_VERSION},${DOCKERHUB_TAGS}"
              echo "New tag created, pushing version tag v${PROJECT_VERSION}"
            else
              echo "::warning::Tag already exists, only pushing latest to avoid overwriting"
            fi
          else
            # 其他分支（develop 等）：使用版本号+SHA+分支名
            # 清理分支名：将 / 和 _ 替换为 -，截断到 30 字符防止超长
            BRANCH_SUFFIX=$(echo "${ACTUAL_BRANCH}" | sed 's|/|-|g' | sed 's|_|-|g' | sed 's/[^a-zA-Z0-9._-]/-/g' | cut -c1-30)

            GHCR_TAGS="${{ env.GHCR_REGISTRY }}/${IMAGE_NAME_LOWER}:v${PROJECT_VERSION}-${SHORT_SHA}-${BRANCH_SUFFIX}"
            GHCR_TAGS="${GHCR_TAGS},${{ env.GHCR_REGISTRY }}/${IMAGE_NAME_LOWER}:latest-${BRANCH_SUFFIX}"
            DOCKERHUB_TAGS="${{ env.DOCKERHUB_REGISTRY }}/${DOCKERHUB_IMAGE_LOWER}:v${PROJECT_VERSION}-${SHORT_SHA}-${BRANCH_SUFFIX}"
            SCAN_IMAGE_REF="${{ env.GHCR_REGISTRY }}/${IMAGE_NAME_LOWER}:latest-${BRANCH_SUFFIX}"
            DOCKERHUB_TAGS="${DOCKERHUB_TAGS},${{ env.DOCKERHUB_REGISTRY }}/${DOCKERHUB_IMAGE_LOWER}:latest-${BRANCH_SUFFIX}"
          fi

          # 合并所有 tags
          ALL_TAGS="${GHCR_TAGS},${DOCKERHUB_TAGS}"

          echo "tags=${ALL_TAGS}" >> $GITHUB_OUTPUT
          echo "image_name=${IMAGE_NAME_LOWER}" >> $GITHUB_OUTPUT
          echo "dockerhub_image=${DOCKERHUB_IMAGE_LOWER}" >> $GITHUB_OUTPUT
          echo "scan_image_ref=${SCAN_IMAGE_REF}" >> $GITHUB_OUTPUT
          echo "Generated tags: ${ALL_TAGS}"

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ steps.tags.outputs.image_name }}
            ${{ env.DOCKERHUB_REGISTRY }}/${{ steps.tags.outputs.dockerhub_image }}

      # 先构建单架构镜像到本地（用于 Trivy 扫描）
      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          load: true
          tags: ${{ steps.tags.outputs.image_name }}:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Trivy 安全扫描（CRITICAL 漏洞阻断发布）
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.tags.outputs.image_name }}:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'
          exit-code: '1'

      # 上传 Trivy 扫描结果到 GitHub Security
      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      # 构建并推送多架构镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 推送后扫描 registry 多架构镜像（覆盖 arm64）
      - name: Run Trivy scanner on pushed multi-arch image
        uses: aquasecurity/trivy-action@0.28.0
        env:
          TRIVY_PLATFORM: linux/arm64
        with:
          image-ref: ${{ steps.tags.outputs.scan_image_ref }}
          format: 'sarif'
          output: 'trivy-multiarch-results.sarif'
          severity: 'CRITICAL'
          exit-code: '1'

      - name: Upload multi-arch Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-multiarch-results.sarif'

name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 单元测试与覆盖率检查
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          coverage run -m pytest --tb=short
          coverage report --fail-under=60
          coverage xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  # 类型检查（mypy）
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run mypy type checking
        # 宽松起步，不阻断 CI（软失败）
        continue-on-error: true
        run: |
          mypy app --ignore-missing-imports

  # 安全审计（pip-audit）
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run pip-audit security scan
        # 初期软失败，只告警不阻断
        continue-on-error: true
        run: |
          pip-audit -r requirements.txt -r requirements-dev.txt

  # 质量门禁汇总（仅检查 test 必须成功）
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test, typecheck, security]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "::error::Test job failed or was cancelled"
            exit 1
          fi
          echo "✅ All quality checks passed (test: ${{ needs.test.result }}, typecheck: ${{ needs.typecheck.result }}, security: ${{ needs.security.result }})"

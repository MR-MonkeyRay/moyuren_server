version: '3.8'

services:
  moyuren-server:
    container_name: moyuren-server
    image: docker.io/monkeyray/moyuren-server:latest
    ports:
      - "${SERVER__PORT:-8000}:${SERVER__PORT:-8000}"
    volumes:
      - ./static:/app/static
      - ./state:/app/state
    environment:
      # Timezone configuration (system-level, not part of pydantic-settings)
      TZ: Asia/Shanghai

      # Server configuration (pydantic-settings with env_nested_delimiter="__")
      SERVER__HOST: ${SERVER__HOST:-0.0.0.0}
      SERVER__PORT: ${SERVER__PORT:-8000}
      SERVER__BASE_DOMAIN: ${SERVER__BASE_DOMAIN:-http://127.0.0.1:8000}

      # Scheduler configuration (JSON array format required)
      SCHEDULER__DAILY_TIMES: '${SCHEDULER__DAILY_TIMES:-["06:00"]}'

      # Cache configuration
      OUTPUT_CACHE__TTL_HOURS: ${OUTPUT_CACHE__TTL_HOURS:-24}

      # Logging configuration (default: stdout only)
      LOGGING__LEVEL: ${LOGGING__LEVEL:-INFO}
      # LOGGING__FILE: ${LOGGING__FILE:-}  # 设置此变量可启用文件日志

      # Note: Holiday, fun_content, crazy_thursday, stock_index 等数据源配置
      # 现在统一在 config.yaml 的 data_sources 列表中管理，无法通过环境变量覆盖单个项
      # 如需修改这些配置，请直接编辑 config.yaml 文件

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:${SERVER__PORT:-8000}/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s